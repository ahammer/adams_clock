name: adams_clock
description: A Clock that looks like space.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter  
  pedantic: ^1.8.0+1  
  dart_board_core:
  intl:

flutter:
  uses-material-design: true

  assets:
   - assets/stars.jpg
   - assets/moon.png
   - assets/sun_1.png
   - assets/sun_2.png
   - assets/sun_3.png
   - assets/sun_4.png
   - assets/earth.png
   - assets/shadow.png
   - weather_icons/cloud.png
   - weather_icons/fog.png
   - weather_icons/rain.png
   - weather_icons/snow.png
   - weather_icons/sun.png
   - weather_icons/thunder.png
   - weather_icons/wind.png

  fonts:
    - family: NovaMono
      fonts:
        - asset: assets/NovaMono-Regular.ttf        
          weight: 700